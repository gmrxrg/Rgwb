<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Yully ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(-45deg, #ff4e88, #ff99cc, #ff1e56, #ff6ec7);
  background-size: 400% 400%;
  animation: gradient 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  color: white;
  text-align: center;
}

@keyframes gradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 25px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}

h1 {
  font-size: 26px;
  margin-bottom: 20px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  background: white;
  color: #ff1e56;
  transition: 0.3s;
  box-shadow: 0 0 15px #fff;
  animation: pulse 2s infinite;
}

button:hover {
  transform: scale(1.1);
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px #fff; }
  50% { box-shadow: 0 0 25px #ff1e56; }
  100% { box-shadow: 0 0 10px #fff; }
}

.message {
  margin-top: 20px;
  display: none;
  font-size: 16px;
  line-height: 1.7;
  white-space: pre-line;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
  pointer-events: none;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine, Yully ‚ù§Ô∏è</h1>
  <p>This gift is only for you, honey...</p>
  <button onclick="showLove()">Open My Heart üíå</button>
  <div class="message" id="loveMessage"></div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="17. The Weeknd - Die For You.mp3" type="audio/mpeg">
</audio>

<script>
const text = `
Yully,

From the moment you walked into my life,
everything felt different.

You are not just a girl to me.
You are my peace when I'm stressed.
My smile when I'm down.
My motivation when I feel lost.

I don't want temporary.
I don't want "just for now".

I want you.
For life.

This small website is my heart,
gifted to you because you're different.
You're rare.
You're special.
love you‚ù§Ô∏è‚ú®
`;

function showLove() {
  const message = document.getElementById("loveMessage");
  const music = document.getElementById("bgMusic");

  message.style.display = "block";
  music.play();

  let i = 0;
  message.innerHTML = "";

  function typing() {
    if (i < text.length) {
      message.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 30);
    }
  }
  typing();
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
